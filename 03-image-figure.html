<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지와 피규어</title>
</head>
<body>
  <!-- SEO, 웹 접근성 측면에서 alt는 필수 -->
  <!-- 상황에 따라 이미지 태그를 이용하거나 제목텍스트에 CSS를 이용하여 이미지를 삽입하는 등 적합한 것으로 선택하여 활용할 것-->
  <h1>
    <img src="./images/webcafe-logo.png" alt="web cafe" />
  </h1>
  <!-- 이미지 캡션(네이버 기사 아래 텍스트) -->
  <figure>
    <img src="./images/likelion-black.png" alt="" />
    <figcaption>
      <p>Like Lion</p>
      <p>멋쟁이 사자처럼</p>
    </figcaption>
    <a href=""></a>
  </figure>
  
</body>
</html>
