<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>섹션 관련 요소</title>
</head>
<body>
  <!-- 네이티브 요소 -->
  <!-- 논리적 구조에 따라 콘텐츠를 구성할 것, 디자인은 언제든 위치를 변경할 수 있다 -->
  <!-- 랜드마크 규칙, 접근성 측면에서 필요 -->
  <header>본문 헤더</header>
  <nav>내비게이션</nav>
  <main>
    <section>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </section>
    <article>
      <header>섹션 헤더</header>
      <footer>섹션 푸터</footer>
    </article>
  </main>
  <aside>부가 콘텐츠</aside>
  <footer>본문 푸터</footer>

  <!-- 컨테이너 요소 -->
  <div role="banner">본문 헤더</div>
  <div role="navigation"></div>
  <div role="main"></div>
  <div role="contentinfo"></div>
</body>
</html>
