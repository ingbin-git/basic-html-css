<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- MS IE의 호환성 보기 설정 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>제목과 단락</title>

<!-- SEO(검색엔진최적화) -->
<body>
  <!-- 매장 찾기만 있는 것보다 의미가 명확
  콘텐츠별 중요도에 따라 h1을   -->
  <h1>카페 W</h1>

  <!-- 숨김제목(마크업 되어 있으나 디자인상 숨겨져 있음) -->

  <p>카페 W를 가까이에서 경험해보세요.</p>
  <p>고객님과 가장 가까이 있는 매장을 찾아보세요!</p>
  <ul>
    <li>리저브 매장</li>
    <li>드라이브 스루 매장</li>
    <li>커뮤니티 매장</li>
  </ul>
</body>


</html>
